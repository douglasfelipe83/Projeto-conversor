<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Conversor de Cédulas</title>
</head>

<body>
    <img src="./assets/gif-conversor.gif" alt="logo-gif-conversor" class="gif">
    <main class="container">

        <label>
            Converter <b>de</b>
            <select class="currency-select-to-convert">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">U$$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
            </select>
        </label>


        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£  Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
                <option value="real">R$ Real</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="Digite o valor aqui!">
        </label>
        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img  class="currency-img-to-convert" src="./assets/real.png" alt="logo-currency">
                <p class="currency" id="currency-name-to-convert">Real</p>
                <p class="convert-value-to-convert">R$ 0,00</p>
            </div>
            <img class="arrow-img" src="./assets/arrow.png" alt="seta">
            <div class="currency-box">
                <img class="currency-img" src="./assets/dolar.png" alt="logo-currency">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="convert-value">US$ 0,00</p>
            </div>

        </section>


    </main>



</body>

<script src="./scripts.js"></script>

</html>
